<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center my-4">
        <div class="text d-flex align-items-center w-100 justify-content-center">
            <i class="fas fa-book-open"></i>
            <h1>Pappu's <span>Fav book</span> list</h1>
        </div>
        <div class="added-modal text-white  my-3">
            <p>Book successfully added</p>
        </div>

        <div class="added-modal2 text-white  my-3">
            <p>Error! you must fill all of them</p>
        </div>

        <form action="">
            <div class="title-book w-100">
                <p class="mb-1">Title of the book</p>
                <input type="text" class="w-100" id="title">
            </div>
            <div class="author-book mt-3">
                <p class="mb-1">Author of the book</p>
                <input type="text" class="w-100" id="author">
            </div>
            <div class="secretKey-book mt-3">
                <p class="mb-1">Secret Key of the book</p>
                <input type="text" class="w-100" id="secKey">
            </div>
            <div class="date-book mt-3">
                <p class="mb-1">Date</p>
                <input type="date" class="w-100" id="date">
            </div>

            <button class="w-100 mt-3 btn btn-primary">Click here to add book</button>
        </form>

        <table class="mt-4 w-full" id="end">
            <tr class="row">
                <th class="col-5">Title</th>
                <th class="col-2">Author</th>
                <th class="col-2">Secret Key</th>
                <th class="col-3">Date</th>
                <!-- <th class="col-1"></th> -->
            </tr>
            <!-- <td id="titlee" class="col-5 d-flex flex-wrap"></td>
                <td id="authorr" class="col-2 d-flex flex-wrap"></td>
                <td id="keyy" class="col-2 d-flex flex-wrap"></td>
                <td id="datee" class="col-2 d-flex flex-wrap"></td>
                <td id="delete" class="col-1 d-flex justify-content-end"><a href="#"><i class="fas fa-close"></i></a></td> -->
            </tr>
        </table>

    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
